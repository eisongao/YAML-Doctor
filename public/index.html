<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<script src="https://cdn.tailwindcss.com"></script>
	<style>html,body{height:100%}</style>
    <title>Frigate YAML Doctor · NVR 配置校验器</title>
    <style>
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; background:#f8fafc; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius: 16px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      textarea { width:100%; min-height: 260px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 13px; border:1px solid #e5e7eb; border-radius: 12px; padding:12px; outline:none }
      textarea:focus { box-shadow: 0 0 0 2px #c7d2fe; border-color:#6366f1; }
      button { border-radius:10px; padding:8px 12px; border:1px solid #e5e7eb; background:#fff; cursor:pointer }
      button.primary { background:#111827; color:#fff; border-color:#111827 }
      button.brand { background:#4f46e5; color:#fff; border-color:#4f46e5 }
      .row { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .muted { color:#6b7280 }
      .ok { color:#16a34a }
      .warn { color:#d97706 }
      pre { background:#f1f5f9; border:1px solid #e5e7eb; border-radius:12px; padding:12px; overflow:auto }
      .toolbar { display:flex; gap:8px; flex-wrap:wrap }
      @media (max-width: 900px){ .row{ grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
